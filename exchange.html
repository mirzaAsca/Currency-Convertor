<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor App Using Javascript</title>
    <link rel="stylesheet" href="exchange.css" />
    <script src="exchange.js" defer></script>
  </head>
  <body>
    <h1 class="title">Currency Converter</h1>
  
    <div class="exchange">
      Amount <br /><br />
      From <br />
      EUR: <input type="number" id="eur" /> <br /><br />
      To <br />
      GBP <input type="number" id="gbp" /> <br /><br />
      To <br />
      USD: <input type="number" id="usd" /> <br /><br />
      <button id="btn">Calculate</button>
    </div>
  </body>
</html>
